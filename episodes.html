<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شعللها - مشاهدة الأنمي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- خطوط وأيقونات -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- ملف التنسيق -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- شاشة الافتتاح (Opening Animation) -->
  <div id="openingAnimation">
    <div class="opening-text">شعللها</div>
  </div>

  <!-- شريط التنقل -->
  <nav class="navbar">
    <div class="logo">شعللها</div>
    <ul class="nav-links">
      <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> الرئيسية</a></li>
      <li><a href="logtoWeb.html" class="nav-link"><i class="fas fa-sign-in-alt"></i> تسجيل دخول</a></li>
      <li><a href="CreateAccount.html" class="nav-link"><i class="fas fa-user-plus"></i> إنشاء حساب</a></li>
      <li><a href="subscription.html" class="nav-link"><i class="fas fa-user-plus"></i> اشتراك</a></li>
      <li><a href="logout.html" class="nav-link"><i class="fas fa-sign-out-alt"></i> تسجيل خروج</a></li>
    </ul>
  </nav>

  <!-- خلفيات Blobs -->
  <div class="background-shapes">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
  </div>

  <!-- بانر خلفية كبير -->
  <div class="banner-background" id="bannerBg">
    <div class="banner-overlay"></div>
  </div>

  <!-- بانر معلومات الأنمي -->
  <section class="anime-banner" id="animeBanner">
    <div class="banner-content" id="bannerContent"></div>
    <div class="banner-image" id="bannerImage"></div>
  </section>

  <!-- السيرفرات والحلقات -->
  <section class="episodes-section">
    <div class="servers-list">
      <h3><i class="fas fa-server"></i> السيرفرات</h3>
      <div id="serverList"></div>
    </div>
    <div class="episodes-list">
      <h3><i class="fas fa-film"></i> الحلقات</h3>
      <div id="episodeList"></div>
    </div>
  </section>

  <!-- قسم التحكم بالمشاهدة -->
  <div class="watching-controls">
    <p>الحلقة الحالية: <span id="currentEpisodeLabel">--</span></p>
    <div class="control-buttons">
      <button id="prevEpisodeBtn"><i class="fas fa-backward"></i> الحلقة السابقة</button>
      <button id="nextEpisodeBtn">الحلقة القادمة <i class="fas fa-forward"></i></button>
    </div>
  </div>

  <!-- قسم التشغيل داخل الصفحة -->
  <section class="video-player-section">
    <h3>مشغل الفيديو</h3>
    <div id="videoContainer">
      <p>اختر سيرفرًا لتشغيل الحلقة هنا.</p>
    </div>
  </section>

  <!-- شاشة التحميل -->
  <div id="loadingScreen">
    <img src="images/loading.gif" alt="جاري التحميل">
  </div>

  <!-- نظام الرسائل -->
  <div id="messageContainer"></div>

  <!-- تذييل -->
  <footer class="footer">
    <p>© 2025 شعللها - جميع الحقوق محفوظة</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
