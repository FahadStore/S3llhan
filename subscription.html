<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شعللها - اشتراك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- خطوط وأيقونات -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- ملف التنسيق -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- شاشة الافتتاح (Opening Animation) -->
  <div id="openingAnimation">
    <div class="opening-text">شعللها</div>
  </div>

  <!-- شريط التنقل -->
  <nav class="navbar">
    <div class="logo">شعللها</div>
    <ul class="nav-links">
      <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> الرئيسية</a></li>
      <li><a href="login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i> تسجيل دخول</a></li>
      <li><a href="subscription.html" class="active nav-link"><i class="fas fa-user-plus"></i> اشتراك</a></li>
    </ul>
    <!-- عمود ثالث فارغ -->
  </nav>

  <!-- خلفية Blobs -->
  <div class="background-shapes">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
  </div>

  <!-- بانر الاشتراك -->
  <div class="banner-subscription">
    <div class="banner-content">
      <h1>انضم إلينا اليوم!</h1>
      <p>استمتع بمشاهدة الأنميات المفضلة لديك بأفضل جودة وبدون إعلانات.</p>
    </div>
  </div>

  <!-- نموذج الاشتراك -->
  <section class="subscription-section">
    <div class="subscription-container">
      <h2>اشترك الآن</h2>
      <form id="subscriptionForm" novalidate>
        <div class="form-group">
          <label for="name">الاسم الكامل</label>
          <input type="text" id="name" name="name" required placeholder="أدخل اسمك الكامل">
          <small class="error-message" id="nameError"></small>
        </div>
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">
          <small class="error-message" id="emailError"></small>
        </div>
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
          <div class="password-strength">
            <span>قوة كلمة المرور:</span>
            <div class="strength-bar" id="strengthBar"></div>
          </div>
          <small class="error-message" id="passwordError"></small>
        </div>
        <div class="form-group">
          <label for="confirmPassword">تأكيد كلمة المرور</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="أعد إدخال كلمة المرور">
          <small class="error-message" id="confirmPasswordError"></small>
        </div>
        <button type="submit" class="subscribe-btn">اشتراك</button>
      </form>
      <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>
  </section>

  <!-- شاشة التحميل -->
  <div id="loadingScreen">
    <img src="images/loading.gif" alt="جاري التحميل">
  </div>

  <!-- حاوية الرسائل -->
  <div id="messageContainer"></div>

  <!-- تذييل -->
  <footer class="footer">
    <p>© 2025 شعللها - جميع الحقوق محفوظة</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
